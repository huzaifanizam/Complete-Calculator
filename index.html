<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Complete Calculate</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">
    <div class="calculater">
      <form >
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" value="AC" onclick="display.value = '' " class="operators">
          <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operators">
          <input type="button" value="." onclick="display.value += '.' " class="operators">
          <input type="button" value="/" onclick="display.value += '/' " class="operators">
        </div>
        <div>
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" onclick="display.value += '*' " class="operators">
        </div>
        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operators">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operators">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="=" onclick="display.value = eval(display.value) " class="equal">
        </div>
      </form>
    </div>
  </div>







  <i class="bi bi-plus"></i>
  <i class="bi bi-dash"></i>
  <i class="bi bi-x"></i>

   

  

    <script src="app.js"></script>
</body>
</html>
